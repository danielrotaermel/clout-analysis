<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>console.log("hi there!")</script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</head>
<body>
    <div class="tweets-container">
        <h1>Tweets by Donnie</h1>

        <!-- <a class="twitter-timeline"
            href="https://twitter.com/realDonaldTrump"
            data-tweet-limit="10">
            Tweets by @realDonaldTrump
        </a> -->

        <h1>blaaaa</h1>
        <blockquote class="twitter-tweet" data-lang="de">
            <p lang="en" dir="ltr">
                PEE IS STORED IN THE BALLS
            </p>&mdash; Donald J. Trump (@realDonaldTrump) 
            <a href="https://twitter.com/realDonaldTrump/status/1031747927511916544?ref_src=twsrc%5Etfw">21. August 2018</a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </div>
    <div class="tweet-stats-container">
        <h1>How the people reacted</h1>
        <div>Tweet Stats!
            <div id="tweet-stats" style="height: 250px;width: 1000px;"></div>
        </div>
        <div>Reply Stats!
            <canvas class="reply-stat-canvas"></canvas>
        </div>
    </div>

    <script>
        new Morris.Bar({
            element: 'tweet-stats',
            data: [
                { y: 'anger 😡', a: 1 },
                { y: 'fear 😨', a: 1 },
                { y: 'joy 😊', a: 1 },
                { y: 'sadness 😢', a: 0.5 },
                { y: 'analytical 🧐', a: 0.1 },
                { y: 'confident 🤗', a: 0.75 }
            ],
            xkey: 'y',
            ykeys: ['a'],
            labels: [],
            hideHover: 'always',
            grid: false,
            resize: true,
            stacked: true,
            gridTextSize: 20,
            xLabelAngle: '70',
            yLabelFormat: function (x) { return ""},
            barGap:4,
            barSizeRatio:0.1,
            barColors: function (row, series, type) {
                console.log("--> "+row.label, series, type);
                if(row.label == "anger 😡") return "#AD1D28";
                else if(row.label == "fear 😨") return "#DEBB27";
                else if(row.label == "joy 😊") return "#fec04c";
                else if(row.label == "sadness 😢") return "#1AB244";
                else if(row.label == "analytical 🧐") return "#1AB244";
                else if(row.label == "confident 🤗") return "#1AB244";
                else return "#000";
                }
            });
    </script>
</body>
</html>
