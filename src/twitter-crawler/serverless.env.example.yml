# rename this file to 'serverless.env.yml' and insert your credentials (it's ignored by git)
# make sure you don't accidentally commit your credentials to any source control system

# serverless.env.yml

dev:

  # Twitter
  twit:
    consumer_key:         '<consumer_key>'
    consumer_secret:      '<consumer_secret>'
    access_token:         '<access_token>'
    access_token_secret:  '<access_token_secret>'

  # Personality Insights
  p_insights:
    username: '<username>'
    password: '<password>'


